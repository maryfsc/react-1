<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. In porta pharetra gravida. Morbi luctus ultricies purus eget condimentum. Vivamus sit amet est sapien. Nulla facilisi.";

    class CreateH1 extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        return <h1>{this.props.text}</h1>
      }
    }

    class CreateH2 extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        return <h2>{this.props.text}</h2>  
      }
      
    }

    class CreateH3 extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        return <h3>{this.props.text}</h3>
      }
    }

    class WrapperContainer extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        return <div>
                <CreateH1 text={text}/>
                <CreateH2 text={text}/>
                <CreateH3 text={text}/>      
              </div>
      }
    }

    ReactDOM.render(
      <WrapperContainer />,
      document.getElementById("app")
    )
  </script>
</body>
</html>
