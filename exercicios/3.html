<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Avatar(props) {
      return <img src={props.img} />
    }

    function Label(props) {
      return <h1>Name: {props.name} </h1>
    }

    function ScreenName(props) {
      return <h3>Username: {props.username}</h3>
    }
    
    class Badge extends React.Component {
      
      constructor(props) {
        super(props);
        this.state = {
          user: [
                  {
                    name: 'Banana Peixinho',
                    username:'bananafish',
                    img:'http://divertindoelanchando.com.br/wp-content/uploads/2016/11/Pastel-de-Banana-Peixinho.jpg'
                  }
                ]
        }
      }
      
      render() {
        return (
          <div>
          {
            this.state.user.map(item => 
              <div>
                <Avatar img={item.img}/>
                <Label name={item.name} />
                <ScreenName username={item.username} />
              </div>
            )
          }
        </div>
        )
      }

    } // end class

    ReactDOM.render(
      <Badge />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
