<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  
    class Badge extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          badge: [
            {name: 'Banana Peixinho',
            username: 'bananafish',
            imgsrc: 'http://divertindoelanchando.com.br/wp-content/uploads/2016/11/Pastel-de-Banana-Peixinho.jpg'}
            ]
          }
      }

      render() {
        return (
          <ul>
            {
              this.state.badge.map(item =>  
                    <div>
                    <li key={item.name}>{item.name}</li>
                    <li key={item.username}>{item.username}</li>
                    <li key={item.imgsrc}><img src={item.imgsrc} /></li>
                    </div>
              )
            }
          </ul> 
        );
      }
    }

    ReactDOM.render(
      <Badge />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
